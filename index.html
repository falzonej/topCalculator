<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body id = 'body'>

    <display id = "calculatorDisplay">
      
    </display>
    
    <row1 class = rows id = row1>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="clear">c</button>
    </row1>
    
    <row2 class = rows id = row2>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="multiplyOperator">x</button>
    </row2>
    
    <row3 class = rows id = row3>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="divideOperator">/</button>
    </row3>

    <row4 class = rows id = row4>
      <button id="zero">0</button>
      <button id="addOperator">+</button>
      <button id="subtractOperator">-</button>
      <button id="equalsOperator">=</button>
    </row4>


  </body>
</html>
