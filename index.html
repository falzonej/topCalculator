<!DOCTYPE html>
<html>
  <head>
    <title>topCalculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body id = 'body'>

    <display id = "calculatorDisplay">
      
    </display>
    
    <row1 class = rows id = row1>
      <button class='buttons' id="seven">7</button>
      <button class='buttons' id="eight">8</button>
      <button class='buttons' id="nine">9</button>
      <button class='buttons' id="clear">c</button>
    </row1>
    
    <row2 class = rows id = row2>
      <button class='buttons' id="four">4</button>
      <button class='buttons' id="five">5</button>
      <button class='buttons' id="six">6</button>
      <button class='buttons' id="subtractOperator">-</button>
      <button class='buttons' id="divideOperator">/</button>
    </row2>
    
    <row3 class = rows id = row3>
      <button class='buttons' id="one">1</button>
      <button class='buttons' id="two">2</button>
      <button class='buttons' id="three">3</button>
      <button class='buttons' id="addOperator">+</button>
      <button class='buttons' id="multiplyOperator">*</button>
    </row3>

    <row4 class = rows id = row4>
      <button class='buttons' id="zero">0</button>
      <button class='buttons' id="decimal">.</button>
      <button class='buttons' id="equalsOperator">=</button>
    </row4>


  </body>
</html>
