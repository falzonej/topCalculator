<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body id = 'body'>

    <display id = "calculatorDisplay">
      
    </display>
    
    <row1 class = rows id = row1>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="clear">c</button>
    </row1>
    
    <row2 class = rows id = row2>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="multiplyOperator">x</button>
    </row2>
    
    <row3 class = rows id = row3>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="divideOperator">/</button>
    </row3>

    <row4 class = rows id = row4>
      <button id="0">0</button>
      <button id="addOperator">+</button>
      <button id="subtractOperator">-</button>
      <button id="equalsOperator">=</button>
    </row4>


  </body>
</html>
